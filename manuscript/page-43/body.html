    <h1>Selectability</h1>
    <p> Sometimes, expecially on the desktops, people want to be able to select text on a page or inside an element without the page turning over.</p>
    <p> Like it makes sense to enable copy-paste below: </p>
    <div class="terminal turnoff"> $ bookiza -v </div>
    <p> Use <span class="turnoff code"> class="turnoff"</span> to prevent page flip and allow selectability of an element. </p>
