    <p>To do it via Bookiza, in the root of your project: </p>
    <div class="terminal turnoff"> $ bookiza remove [page_no] </div>
    <p> Bookiza will remove the page at <span class="monospace">page_no</span> and move it to the <span class="monospace">trash/</span> folder. It will also reserialize the <span class="monospace">manuscript/</span> directory with new page_nos for pages that
      appear after the deteleted <span class="monospace">page</span>. </p>
