<div class="leaf ">
  <div class="inner justify ">
    <h1>Image overlays</h1>
    <p>
      Superbooks allow, expecially on the desktops, to be able to click and pop out an image into a fullscreen overlay.</p>
    <p> Use <span class="turnoff code"> class="overlay"</span> to image to pop out into an overlay. </p>

    <h4> Example: </h4>

    <code class="terminal turnoff">
    	&lt;img src = "./path/to/your/image" class="overlay"/&gt;

    </code>


  </div>
</div>
