<div class="leaf ">
  <div class="inner justify ">
    <h1> Removing a Page</h1>
    <p> While adding a leaf inserts two pages at a time removing deletes only one page from the book. </p> <img src="https://raw.githubusercontent.com/bubblin/Official-Handbook/master/assets/images/delete-page.jpg" width="100%"
    />
    <p> Bookiza, on the other hand, removes the page at <span class="monospace">page_no</span> and append a new blank page at the end of the manuscript to maintain the length of the book. Try with: </p>

    <div class="terminal turnoff"> $ bookiza remove [page_no] </div>

  </div>
</div>
