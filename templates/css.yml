@import url('//fonts.googleapis.com/css?family=Chewy'); 
@import url('//fonts.googleapis.com/css?family=Roboto:400,300'); 
@import url('//fonts.googleapis.com/css?family=EB+Garamond');
@import url(https://fonts.googleapis.com/css?family=Bevan); 
@import url("//fonts.googleapis.com/css?family=PT+Sans+Narrow");

body {
  background: #fff;
  margin: 0 0;
  overflow: hidden;
  color: #646464;
  font: 3.8vw/1.2 'EB Garamond', serif;
}

h1 {
  margin: 1vw 0;
  padding: 0;
  color: #666;
  font-size: 6vw;
  font-family: 'Chewy', sans-serif;
  width: 100%;
  text-align: center;
  -webkit-user-select: text;
  -moz-user-select: text;
  user-select: text;
}

.command {
  margin: 3.5vw 0;
  font: 2vw/1.0 'Roboto', sans-serif;
  width: 80vw;
  background: #DFDFDF;
  border: 1px solid #ccc;
  padding: 2vw 5vw;
  border-radius: 1vw;
}

.code {
  background: #f9f9a0;
  border: 1px solid #fdc;
  padding: 0 1vw;
  border-radius: 1vw;
  font: 2.7vw/1.1 'Roboto', sans-serif;
}

p {
  margin: 3vw 0;
}

.leaf {
  height: 100%;
  height: 100vh;
  width: 80%;
  margin: auto;
}

.inner {
  margin: 10% auto;
  width: 100%;
}

.flex {
  display: -webkit-box;
  display: flex !important;
  align-items: center;
  justify-content: center;
}

.justify {
  text-align: justify;
}

img { border: 0; -ms-interpolation-mode: bicubic; }